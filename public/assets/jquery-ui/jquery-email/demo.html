<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<link rel="stylesheet" href="h1.css" type="text/css" />
	<script src="jquery.min.js" type="text/javascript"></script>
	<script src="jquery.mailAutoComplete-3.1.js" type="text/javascript"></script>
	<title>demo</title>
	<style type="text/css">
		.out_box{border:1px solid #ccc; background:#fff; font:12px/20px Tahoma;}
		.list_box{border-bottom:1px solid #eee; padding:0 5px; cursor:pointer;}
		.focus_box{background:#f0f3f9;border-bottom:1px solid #eee; padding:0 5px; cursor:pointer;}
		.mark_box{color:#c00;}
	</style>
</head>
<body>
	<p>自定义class展示：<input type="text" id="customTest" size="28" /></p>
	<script type="text/javascript">
		$(function(){
		$("#customTest").mailAutoComplete({
	    boxClass: "out_box", //外部box样式
	    listClass: "list_box", //默认的列表样式
	    focusClass: "focus_box", //列表选样式中
	    markCalss: "mark_box", //高亮样式
	    autoClass: true,
	    textHint: true, //提示文字自动隐藏
	    hintText: "请输入邮箱地址"
		});
			
		});

	</script>
</body>
</html>
